<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="screipt.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <div id="resultDiv">0</div>
        <div class="line">
            <div class="btn" id="clearBtn">c</div>
            <div class="btn">DEL</div>
            <div class="btn">/</div>
    </div>
    <div class="line">
        <div class="btn" onclick="addNumber(1)">1</div>
        <div class="btn" onclick="addNumber(2)">2</div>
        <div class="btn" onclick="addNumber(3)">3</div>
        <div class="btn" onclick="addNumber('*')">*</div>
    </div>
    <div class="line">
        <div class="btn" onclick="addNumber()">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
    </div>
    <div class="line">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">+</div>
    </div>
    <div class="line">
        <div class="btn">00</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn">=</div>
    </div>
</body>
</html>
